<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/rpg.css">
</head>

<body>
    <div class="wrapper">

        <div class="game-wrapper">

            <div class="game-menu">
                <span class="reset-icon" id="reset-btn"></span>
                <span id="timer"></span>
                <div class="game-info">
                    <span class="move-counter-container">
                        <span id="move-counter"></span>
                        <span>Moves</span>
                    </span>
                    <span class="move-stars">
                        <span class="star" id="star-1"></span>
                        <span class="star" id="star-2"></span>
                        <span class="star" id="star-3"></span>
                    </span>
                </div>
            </div>

            <div class="game-container">
                <section id="grid">
                    <!-- 16 cards generated by javascript -->
                </section>
            </div>

        </div>

        <div id="modal">
            <div class="modal-content">
                <h3>You won.</h3>
                <p>You won in <span id="time-result"></span> with <span id="star-result"></span> stars</p>
                <button id="play-again">PLAY AGAIN</button>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
