<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-based Memory Game</title>
    <link rel="stylesheet" href="styles/rpg.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <div class="wrapper">

        <div class="game__wrapper">

            <div class="game__menu">
                <span class="reset-icon" id="reset-btn"></span>
                <span id="timer"></span>
                <div class="game__stats">
                    <span id="stats__moves"></span>
                    <span class="stats__stars">
                        <span class="star filled-star" id="star1"></span>
                        <span class="star" id="star2"></span>
                        <span class="star" id="star3"></span>
                    </span>
                </div>
            </div>

            <div class="grid__container">
                <section id="grid">
                    <!-- 16 cards generated by javascript -->
                </section>
            </div>

        </div>

        <div id="modal">
            <div class="modal__content">
                <h3>YOU WIN</h3>
                <p>You won in <span id="time-result"></span> with <span id="star-result"></span> stars</p>
                <button id="play-again">PLAY AGAIN</button>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
